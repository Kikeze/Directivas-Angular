<h1 class="mt-5">Agregar</h1>
<hr>

<form autocomplete="off" [formGroup]="mainForm" (ngSubmit)="guardar()">

    <div class="row g-3 align-items-center mb-3">

        <div class="col-auto">
            <label for="" class="col-form-label">Nombre:</label>
        </div>
        <div class="col-auto">
            <input type="text"
                class="form-control"
                formControlName="nombre">
        </div>
        <div class="col-auto">
            <span ErrorMsg
                [ErrorMsgColor]="color"
                [ErrorMsgText]="texto"
                [ErrorMsgValid]="tieneError('nombre')">
            </span>
        </div>

    </div>

    <div class="row">
        <div class="col">
            <button type="button"
                class="btn btn-primary"
                (click)="cambiarTexto()">
                Cambiar texto
            </button>
            &nbsp;
            <button type="button"
                class="btn btn-primary"
                (click)="cambiarColor()">
                Cambiar color
            </button>
        </div>
    </div>

</form>


<h3 class="mt-5">Formulario</h3>
<span>Valid</span>
<pre>{{ mainForm.valid | json}}</pre>
<span>Value</span>
<pre>{{ mainForm.value | json }}</pre>


<div *CustomIf="mainForm.valid"
    class="row mt-5">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>
